<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png" sizes="16x16" type="img/png">
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left flex w-1/2 mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or Phone number" id="">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="password" placeholder="password"
                id="">
            <button class="bg-blue-500 text hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold text ">Log In</button>
                
            <span class="text-blue-500 text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button
                class="bg-green-600 text hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold text btn w-fit px-4 mx-auto">Create
                New Account</button>
            <span class="absolute-bottom-20 text-sm"> <span class="font-bold">Create a Page</span> for a celebrity,
                brand or business.</span>
        </div>
    </div>

</body>

</script>
</html>
